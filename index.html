<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Logo Generator</h1>
        
        <div class="content">
            <!-- Preview Section -->
            <div class="preview-section">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2v-2"/><path d="M18 8h4v4"/><path d="m22 8-4 4"/></svg>
                    Preview
                </h2>
                <div class="logo-preview">
                    <canvas id="logo-canvas" width="400" height="400"></canvas>
                </div>
                <button id="save-logo" class="btn btn-success">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    Save Logo
                </button>
            </div>

            <!-- Controls Section -->
            <div class="controls-section">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                    Controls
                </h2>
                <form id="logo-form">
                    <div class="controls-grid">
                        <div class="form-group">
                            <label for="text">Logo Text</label>
                            <input type="text" id="text" value="LOGO">
                        </div>

                        <div class="form-group">
                            <label for="font-family">Font Family</label>
                            <select id="font-family">
                                <option value="Arial">Arial</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                            </select>
                        </div>

                        <div class="form-group">4
                            <label for="font-size">Font Size</label>
                            <input type="number" id="font-size" value="48" min="12" max="200">
                        </div>

                        <div class="form-group">
                            <label for="text-color">Text Color</label>
                            <input type="color" id="text-color" value="#000000">
                        </div>

                        <div class="section-title">Text Gradient</div>

                        <div class="form-group">
                            <label for="font-gradient">Font Gradient Type</label>
                            <select id="font-gradient">
                                <option value="none">None</option>
                                <option value="linear">Linear</option>
                                <option value="radial">Radial</option>
                            </select>
                        </div>

                        <div class="gradient-controls" id="font-gradient-controls">
                            <div class="form-group">
                                <label for="font-gradient-start">Start Color</label>
                                <input type="color" id="font-gradient-start" value="#ff0000">
                            </div>
                            <div class="form-group">
                                <label for="font-gradient-end">End Color</label>
                                <input type="color" id="font-gradient-end" value="#00ff00">
                            </div>
                        </div>

                        <div class="section-title">Background</div>

                        <div class="form-group">
                            <label for="background-color">Background Color</label>
                            <input type="color" id="background-color" value="#ffffff">
                        </div>

                        <div class="form-group">
                            <label for="background-shape">Background Shape</label>
                            <select id="background-shape">
                                <option value="none">None</option>
                                <option value="rectangle">Rectangle</option>
                                <option value="circle">Circle</option>
                                <option value="triangle">Triangle</option>
                                <option value="diamond">Diamond</option>
                                <option value="hexagon">Hexagon</option>
                                <option value="octagon">Octagon</option>
                                <option value="star">Star</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="background-gradient">Background Gradient</label>
                            <select id="background-gradient">
                                <option value="none">None</option>
                                <option value="linear">Linear</option>
                                <option value="radial">Radial</option>
                            </select>
                        </div>

                        <div class="gradient-controls" id="background-gradient-controls">
                            <div class="form-group">
                                <label for="background-gradient-start">Start Color</label>
                                <input type="color" id="background-gradient-start" value="#ff0000">
                            </div>
                            <div class="form-group">
                                <label for="background-gradient-end">End Color</label>
                                <input type="color" id="background-gradient-end" value="#00ff00">
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" id="generate-logo" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>
                            Generate Logo
                        </button>
                        <button type="button" id="random-logo" class="btn btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="7.5 4.21 12 6.81 16.5 4.21"/><polyline points="7.5 19.79 7.5 14.6 3 12"/><polyline points="21 12 16.5 14.6 16.5 19.79"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>
                            Random Logo
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
